<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>happy | Developer Portfolio</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0a0f1a;
      color: #e0e0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    /* 3D container */
    .scene {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      padding: 3rem;
      background: linear-gradient(135deg, #0d1a2d, #0a0f1a);
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(0, 123, 255, 0.2);
      max-width: 600px;
      width: 90%;
    }

    .card:hover {
      transform: rotateY(10deg) rotateX(10deg);
    }

    h1 {
      font-size: 2.5rem;
      color: #61dafb;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      text-align: center;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .links a {
      color: #61dafb;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #61dafb;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .links a:hover {
      background: #61dafb;
      color: #0a0f1a;
    }

    .glow {
      text-shadow: 0 0 5px #61dafb, 0 0 10px #61dafb, 0 0 20px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="card" id="portfolioCard">
      <h1 class="glow">ðŸ‘‹ Hi, I'm Happy If</h1>
      <p>A passionate developer building cool things in the dark. I love JavaScript, open source, and 3D UI magic. Welcome to my GitHub portfolio!</p>
      <div class="links">
        <a href="https://github.com/happy" target="_blank">GitHub</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
  </div>

  <script>
    // 3D tilt on mouse move
    const card = document.getElementById('portfolioCard');

    document.addEventListener('mousemove', (e) => {
      const { innerWidth: w, innerHeight: h } = window;
      const x = (e.clientX / w - 0.5) * 20;
      const y = (e.clientY / h - 0.5) * -20;

      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
  </script>
</body>
</html>
